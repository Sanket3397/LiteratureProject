<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
</head>

<body>
    <div class="login-container">
        <h1>Login form</h1>
        <form>
            <div class="input-group"> <i class="fa-solid fa-user"></i> <input type="text" placeholder="Email or Phone"
                    required> </div>
            <div class="input-group"> <i class="icon">&#xf023;</i> <input type="password" placeholder="Password"
                    required> </div> <a href="#" class="forgot-password">Forgot Password?</a> <button type="submit"
                class="login-btn">Login</button>
            <p class="signup-text">Don't have an account? <a href="./Registration.html" class="signup-link">SignUp Now</a></p>
        </form>
    </div>
    <script src="login.js"></script>

</body>

</html>
